<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="weatherApp">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="searchBox" >
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <h3 id="error">Invalid city name!</h3>

        <div id="infoBox">
            <div class="weather">
                <div id="climate">
                    <span id="tempIcon"><i class="fa-solid fa-cloud-bolt"></i></span>
                </div>
                <h1 id="tempBox">14Â°C</h1>
                <h2 id="cityBox">Germany</h2>
            </div>

        <div class="footPanel">
            <div class="footer1">
                <i class="fa-solid fa-wind"></i>
                <span>
                    <h2 id="humidity">85%</h2>
                    <p>Humidity</p>
                </span>
            </div>

            <div class="footer2">
                <i class="fa-solid fa-water"></i>
                <span>
                    <h2 id="windSpeed">4 km/h</h2>
                    <p>Wind Speed</p>
                </span>
            </div>
        </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
